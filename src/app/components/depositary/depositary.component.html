
<div fxLayout="row" fxLayoutAlign="center center"><p class="page-title">進貨單</p></div>
<form
  fxLayoutGap="15px"
  fxLayout="column"
  fxLayoutAlign="center center"
  class="container"
  [formGroup]="dataForm"
>

<div  fxLayout="row" fxLayoutAlign="space-between center" class="oneline-input-width">
<ng-container>
    <ng-select formControlName="VendorStore" appearance="outline" required  placeholder="廠商" notFoundText="查無此廠商" class="row-input-width">
      <ng-option *ngFor="let item of vendorList" [value]="item.value">
        {{ item.display }}
      </ng-option>
    </ng-select>
</ng-container>
<ng-container>
  <mat-form-field appearance="outline" class="row-input-width">
    <mat-label>學校</mat-label>
    <mat-select formControlName="MainSchool" required>
      <mat-option *ngFor="let item of schoolList" [value]="item.value">
        {{ item.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
<ng-container>
  <mat-form-field  appearance="outline" class="row-input-width">
    <mat-label>狀態</mat-label>
    <input matInput formControlName="ItemState" required />
  </mat-form-field>
</ng-container>

</div>
<div  fxLayout="row" fxLayoutAlign="space-between center" class="oneline-input-width">
  <ng-container>
    <mat-form-field appearance="outline" class="row-input-width">
      <mat-label>叫貨日</mat-label>
      <input
        matInput
        [matDatepicker]="picker1"
        formControlName="CallDate"
        required
      />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </ng-container>
  <ng-container>
    <mat-form-field appearance="outline"  class="row-input-width">
      <mat-label>進貨日</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        formControlName="InHouseDate"
        required
      />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </ng-container>
  <ng-container>
    <mat-form-field appearance="outline" class="row-input-width">
      <mat-label>出貨日</mat-label>
      <input
        matInput
        [matDatepicker]="picker3"
        formControlName="DeliveryDate"
        required
      />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </ng-container>
</div>

  <ng-container>
    <mat-form-field  appearance="outline" class="oneline-input-width">
      <mat-label>項目</mat-label>
      <input matInput formControlName="ItemName" required />
    </mat-form-field>
  </ng-container>

  <div  fxLayout="row" fxLayoutAlign="space-between center" class="oneline-input-width">
  <ng-container>
    <mat-form-field  appearance="outline" class="row-input-width">
      <mat-label>數量</mat-label>
      <input matInput formControlName="ItemAmount" required />
    </mat-form-field>
  </ng-container>
  <ng-container>
    <mat-form-field  appearance="outline" class="row-input-width">
      <mat-label>單位</mat-label>
      <input matInput formControlName="ItemUnit" required />
    </mat-form-field>
  </ng-container>
  <ng-container>
    <mat-form-field  appearance="outline" class="row-input-width">
      <mat-label>單價</mat-label>
      <input matInput formControlName="ItemPrice" required />
    </mat-form-field>
  </ng-container>
</div>
 

  <ng-container>
    <mat-form-field  appearance="outline" class="oneline-input-width">
      <mat-label>輸入規格</mat-label>
      <textarea matInput formControlName="ItemDetail" rows="1"></textarea>
    </mat-form-field>
  </ng-container>



</form>
<div fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button class="btn-check">確定</button>
</div>


<div class="spinner-fullscreen" *ngIf="isLoading">
  <div class="center">
    <p>處理中，請稍後</p>
    <mat-spinner> </mat-spinner>
  </div>
</div>
